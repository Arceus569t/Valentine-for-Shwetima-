/* Screens */

.screen{

}

/* Tape */

.tape{
width:120px;

background:rgba(255,255,255,0.5);

@keyframes pop{

}

@keyframes float{

}

.type{

font-size:1.1rem;

.card>*{

@keyframes pageEntry{

/* Tap Notice */

/* Falling */

.fall{

top:-50px;
font-size:28px;
animation:fall linear infinite;
pointer-events:none;

opacity:0.9;
}

@keyframes fall{

/* Sparkle */

.sparkle{

<script>

/* Screens */

const screens=document.querySelectorAll('.screen');

function show(id){
screens.forEach(s=>s.classList.remove('active'));

setTimeout(typeRun,400);
}

function next(id){show(id)}


/* Unlock */

/* No Button */

const noBtn=document.getElementById('noBtn');
let i=0;
const txt=["No ğŸ˜³","Really?","Think Again ğŸ˜œ","Please ğŸ¥º","Last Chance â¤ï¸"];

noBtn.onmouseover=()=>{

/* Typing */

function typeRun(){

const active=document.querySelector('.screen.active .type');
if(!active) return;

const text=active.dataset.text;

active.innerHTML="";
let i=0;

const t=setInterval(()=>{

if(i<text.length){
active.innerHTML+=text.charAt(i);
i++;
}else clearInterval(t);

},35);

}

window.onload=()=>{

/* Falling */

const fallEmojis=["ğŸ’–","ğŸŒ¹","ğŸ§¸","ğŸ’•","ğŸ˜"];
